<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>SkyRoster AI – Flight Roster System</title> 
</head>
<body>
    <header>
        <h1>Flight Roster System</h1>
    </header>
    <main>
        <h2>Sign In (Authenticate)</h2>
        <form id="login-form">
            <div>
                <label for="username">Email / Username:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div id="error-message" class="error-status" style="display:none;"></div> 
            <button type="submit">Sign In</button>
        </form>

        <div id="flight-list" style="display:none;"> 
            <h2>Flight List / Search (S2)</h2>
        </div>
    </main>
    <footer>
        <p>Copyright © 2025</p>
    </footer>
    <script src="main.js"></script> 
</body>
</html>
